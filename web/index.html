<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Crawler - Personal Web Crawler</title>
    <meta name="title" content="Crawler - Personal Web Crawler" />
    <meta name="description" content="A personal web crawler that scours the web for your specific topics and delivers daily, bite-sized, click-worthy cards." />
    <meta name="keywords" content="web crawler, news aggregator, content curation, personalized feed, topics" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Crawler" />
    
    <!-- Apple Touch Icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Crawler" />
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crawler.app/" />
    <meta property="og:title" content="Crawler - Personal Web Crawler" />
    <meta property="og:description" content="A personal web crawler that scours the web for your specific topics and delivers daily, bite-sized, click-worthy cards." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://crawler.app/" />
    <meta property="twitter:title" content="Crawler - Personal Web Crawler" />
    <meta property="twitter:description" content="A personal web crawler that scours the web for your specific topics and delivers daily, bite-sized, click-worthy cards." />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // Check for saved theme preference or system preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Custom gradients */
      .gradient-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .gradient-secondary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      
      .gradient-success {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      
      /* Card shadow effects */
      .card-shadow {
        box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.15), 0 10px 30px -15px rgba(0, 0, 0, 0.1);
      }
      
      .card-shadow-lg {
        box-shadow: 0 30px 90px -20px rgba(0, 0, 0, 0.25), 0 15px 40px -20px rgba(0, 0, 0, 0.15);
      }
      
      /* Smooth animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .glass-dark {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
